spring.application.name=fineapple

# Logging
logging.level.root=INFO
logging.level.com.fineapple=debug
logging.level.org.springframework.security=DEBUG
spring.output.ansi.enabled=ALWAYS
spring.messages.encoding=UTF-8

# Database
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}
spring.jpa.hibernate.ddl-auto=update

# Flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# MyBatis
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml

# PageHelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# HikariCP
spring.sql.init.mode=always
spring.datasource.hikari.initializationFailTimeout=0
spring.datasource.hikari.connection-timeout=30000

# Devtools
spring.devtools.restart.exclude=**/mybatis/**,**/mapper/**,**/*.xml
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
upload.image-dir=/nginx/static/uploads
upload.image-url-prefix=http://localhost/uploads

# Iamport (Import) API Key
imp.api.key=${IMP_API_KEY}
imp.api.secretkey=${IMP_API_SECRET}
impCode=${IMP_CODE}

# Web
spring.mvc.hiddenmethod.filter.enabled=true

# Swagger / SpringDoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
