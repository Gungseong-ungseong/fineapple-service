services:
  spring:
    build: ./FineApple
    container_name: spring-server
    ports:
      - "8080:8080"
    networks:
      - backend-net
    depends_on:
      - mysql-main
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-main:3306/fineapple
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - nginx-upload-data:/app/uploads
      - spring-logs:/app/logs

  mysql-main:
    image: mysql:8.4.3
    container_name: fineapple-main
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: fineapple
      HOSTNAME: mysql-main
    ports:
      - "3306:3306"
    networks:
      - backend-net
    volumes:
      - mysql_main_data:/var/lib/mysql

  fastapi:
    build: ./fastapi-server
    container_name: fastapi-server
    ports:
      - "8000:8000"
    networks:
      - backend-net
      - elk-net
    depends_on:
      - mysql-main
    environment:
      HOSTNAME: fastapi-server

  batch:
    build: ./batch
    container_name: batch-job
    command: ["python", "predict_batch.py"]
    networks:
      - backend-net
    depends_on:
      - fastapi
      - mysql-main
    restart: "no"
    environment:
      HOSTNAME: batch-job

  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "80:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./nginx/static/uploads:/usr/share/nginx/html/uploads"
      - "./nginx/static/js:/usr/share/nginx/html/js"
      - "./nginx/static/css:/usr/share/nginx/html/css"
    networks:
      - frontend-net
      - backend-net
    environment:
      HOSTNAME: nginx-server

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - elk-net
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.1
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log
      - spring-logs:/app/logs
    depends_on:
      - logstash
    networks:
      - elk-net
      - backend-net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.1
    container_name: logstash
    ports:
      - "5000:5000"
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      - elasticsearch
    networks:
      - elk-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.1
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - elk-net

volumes:
  mysql_main_data:
  elasticsearch-data:
  nginx-upload-data:
  spring-logs:

networks:
  frontend-net:
  backend-net:
  elk-net:
